<form [formGroup]="scholarshiptypeForm" (ngSubmit)="onSubmit()">
    <div>
       <mat-card>
         <div>
           <mat-card-title>{{title}}</mat-card-title>
         </div>
         <div>
             <mat-form-field>
                 <input matInput type="text"
                                 placeholder="Name"
                                 formControlName="Name">
             </mat-form-field>
         </div>
         <div>
            <mat-form-field>
                <input matInput type="number" class="type-right-align"
                                 placeholder="Amount"
                                 formControlName="Amount">
                <span matPrefix>$&nbsp;</span>
                <span matSuffix>.00</span>
              </mat-form-field>
         </div>
         <div>
           <mat-form-field>
             <input matInput type="text"
                             placeholder="Amount Type"
                             formControlName="Amount_Type">
           </mat-form-field>
         </div>
       </mat-card>
       <div>
        <mat-card-actions>
            <button mat-raised-button class="btn"  color="primary"
                    type="submit"
                    [disabled]= "!scholarshiptypeForm.valid">
                                        submit
                                      </button>
            <button mat-raised-button class="btn"  color="warn"
                                        type="cancel">
                                        cancel
                                      </button>     
            
        </mat-card-actions>
      </div>
     </div>
   </form>
