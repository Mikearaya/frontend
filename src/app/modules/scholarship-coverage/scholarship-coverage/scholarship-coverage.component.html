<div class="coverage">
  <div>
    <mat-card-title>{{title}}</mat-card-title>
  </div>
  <form [formGroup]="scholarshipcoverageForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-card>
        <div>
          <mat-form-field>
            <input matInput type="text | number" 
                            placeholder="Scholarship" 
                            formControlName="scholarship">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-select placeholder="Fee Type"
                        formControlName="fee_type">
                <mat-option *ngFor="let type of Fee_Type" [value]="type">
                        {{ type }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="number" class="coverage-right-align"
                            placeholder="Amount"
                           formControlName="amount">
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-select placeholder="Amount Type"
                        formControlName="amount_type">
                  <mat-option *ngFor="let type of Amount_Type" [value]="type">
                          {{ type }}
                  </mat-option>
              </mat-select>
          </mat-form-field>
        </div>

      </mat-card>
      <div class="btn">
        <mat-card-actions>
          <button mat-raised-button class="btn"
                                    color="primary"
                                    type="submit" 
                                    [disabled]="!scholarshipcoverageForm.valid">
            submit
          </button>
          <button (click)="onCancel()" mat-raised-button class="btn" 
                                    color="warn" 
                                    type="button">
            cancel
          </button>

        </mat-card-actions>

      </div>
    </div>

  </form>
</div>
