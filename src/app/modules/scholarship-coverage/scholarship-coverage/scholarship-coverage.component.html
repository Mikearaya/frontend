<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="scholarshipcoverageForm">
<form [formGroup]="scholarshipcoverageForm" (ngSubmit)="onSubmit()">
    <ng-template matStepLabel>Scholarship Coverage</ng-template>
    <div>
       <mat-card>
         <div>
           <mat-card-title>{{title}}</mat-card-title>
         </div>
         <div>
             <mat-form-field>
                 <input matInput type="text | number"
                                 placeholder="Scholarship Code"
                                 formControlName="scholarship_code">
             </mat-form-field>
         </div>
         <div>
            <mat-form-field>
                <input matInput type="text | number"
                                placeholder="Fee Type Code"
                                formControlName="fee_type_code">
            </mat-form-field>
        </div>
         <div>
            <mat-form-field>
                <input matInput type="number" class="coverage-right-align"
                                 placeholder="Amount"
                                 formControlName="amount">
                <span matPrefix>$&nbsp;</span>
                <span matSuffix>.00</span>
              </mat-form-field>
         </div>
         <div>
           <mat-form-field>
             <input matInput type="text"
                             placeholder="Amount Type"
                             formControlName="amount_type">
           </mat-form-field>
         </div>
         <div>
            <button mat-button matStepperNext>Next</button>
          </div>
       </mat-card>
     </div>
     <div>
      <mat-card-actions>
          <button mat-raised-button class="btn"  color="primary"
                  type="submit"
                  [disabled]= "!scholarshipcoverageForm.valid">
                                      submit
                                    </button>
          <button mat-raised-button class="btn"  color="warn"
                                      type="submit">
                                      cancel
                                    </button>     
          
      </mat-card-actions>
    
    </div>
   </form>
  </mat-step>
  <mat-step>
          <ng-template matStepLabel>Scholarship Type</ng-template>
          <div>
            <app-scholarship-type></app-scholarship-type>

          </div>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
      </mat-step>
  </mat-horizontal-stepper>
