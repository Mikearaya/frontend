<div  class="course-container ">
<form (ngSubmit)="onSubmit()" [formGroup]="courseForm">
  <mat-card class="mat-elevation-z8" >
    <mat-card-header>      
      <mat-card-title>Course</mat-card-title>
      <mat-card-subtitle>Managment</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="container-fluied">
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field>
              <input matInput placeholder="Course Name" formControlName="name" >
              <mat-hint align="start"></mat-hint>
              <mat-error *ngIf="courseForm.get('name').errors?.required">Course name is Required</mat-error>
            </mat-form-field>            
          </div>
      </div>
      <div class="row">
        <div class="col-sm-3 col-xs-4" >
          <mat-form-field>
            <mat-select placeholder="Fee Term" formControlName="fees_term" >
              <mat-option value="monthly">Monthly</mat-option>
              <mat-option value="quarterly">Quarterly</mat-option>
              <mat-option value="yearly">Yearly</mat-option>
            </mat-select>
            <mat-error *ngIf="courseForm.get('fees_term').errors?.required"> Fee term is required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-3 col-xs-4" >
          <mat-form-field>
            <mat-select placeholder="Section" formControlName="section" >
              <mat-option *ngFor="let sect of SECTIONS" [value]="sect" >{{sect}}</mat-option>              
            </mat-select>
            <mat-error *ngIf="courseForm.get('section').errors?.required">Section is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-sm-3 col-xs-4" >
          <mat-select placeholder="Grade" formControlName="grade" >
              <mat-option *ngFor="let grad of GRADES" [value]="grad">{{grad}}</mat-option>
          </mat-select>
        </div>
    </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" [disabled]="courseForm.invalid"  mat-raised-button color="primary" >Submit</button>
      <button mat-raised-button color="warn" (click)="cancel">Cancel</button> 
      </mat-card-actions>
  </mat-card>
</form>
