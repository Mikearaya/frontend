 <mat-card>
 <mat-grid-list cols="2" rowHeight="2:1">

      <mat-grid-tile>Data2</mat-grid-tile>
      <mat-grid-tile>Data3</mat-grid-tile>
      <mat-grid-tile>

      </mat-grid-tile>
  </mat-grid-list>
</mat-card>
