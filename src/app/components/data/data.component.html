<mat-card>
    <mat-card-header>
        <mat-card-title><h3>{{currentPage}} List</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-table *ngIf="items"  (addnew)="addnew();" (edit)="edit($event);" (view)="view($event);" (deleted)="delete($event);"
        (edit)="edit($event);"
        [showEvent]=true
        [displayedColumns]="items?.columns" [items]="items?.result" datakey='id'></app-table>
    </mat-card-content>
</mat-card>
