<mat-card>
    <mat-card-header>
        <mat-card-title><h3>Students List</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-table *ngIf="items" [items]="items" datakey='id_no' [displayedColumns]="displayedColumns"
        (addnew)="addnew();" (deleted)="delete($event);"></app-table>
        
    </mat-card-content>
</mat-card>
<div class="example-container">
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Standard form field</mat-label>
            <input matInput type="email" placeholder="Input" >
            <mat-hint>Testing Hint</mat-hint>
                <mat-error *ngIf="email.invalid">email invalid</mat-error>
        </mat-form-field>
    </p>
    <mat-form-field appearance="outline">
        <textarea matInput placeholder="Textarea"></textarea>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Select">
            <mat-option value="option">Option</mat-option>
        </mat-select>
    </mat-form-field>
</div>
