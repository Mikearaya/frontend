<mat-card>
    <mat-card-header>
        <mat-card-title><h3>Students List</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-table *ngIf="items" [items]="items" datakey='id_no' [displayedColumns]="displayedColumns"
        (addnew)="addnew();" (deleted)="delete($event);"></app-table>
        <app-student-form></app-student-form>
    </mat-card-content>
</mat-card>
