<mat-card>
    <mat-card-header>
        <mat-card-title><h3>{{id | titleCase}} List</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-table *ngIf="items"  (addnew)="addnew();" (edit)="edit($event);" (view)="edit($event);" (deleted)="delete($event);"
        (edit)="edit($event);"
        [showEvent]=true
        [displayedColumns]="items?.columns" [items]="items?.result" datakey='full_name'></app-table>
    </mat-card-content>
</mat-card>
