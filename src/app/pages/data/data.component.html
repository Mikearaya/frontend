<mat-card>
    <mat-card-header>
        <mat-card-title><h3>{{id | titleCase}} List</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-table (addnew)="addnew();" (view)="view($event);" (deleted)="delete($event);"
        [showEvent]=true
        [displayedColumns]="items?.columns" [items]="items?.result" datakey='id_no'></app-table>
    </mat-card-content>
</mat-card>
